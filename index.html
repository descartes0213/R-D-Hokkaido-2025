<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hokkaido Winter Trip 2025</title>
    <style>
        :root {
            /* 配色系統：北國冬夜 */
            --bg-color: #2c3e50;         /* 深岩藍 (背景) */
            --card-bg: #34495e;          /* 灰藍 (卡片背景) */
            --text-main: #ecf0f1;        /* 米白 (主要文字) */
            --text-sub: #bdc3c7;         /* 淺灰 (次要文字) */
            --accent-warm: #f39c12;      /* 琥珀金 (時間/重點 - 互補色) */
            --accent-alert: #e74c3c;     /* 柔和紅 (重要提醒) */
            --highlight: #1abc9c;        /* 青綠 (交通方式 - 對比色) */
            --map-btn-bg: #2980b9;       /* 地圖按鈕藍 */
            --timeline-line: #7f8c8d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 600px; /* 模擬手機 App 寬度 */
            background-color: var(--bg-color);
            position: relative;
            padding-bottom: 50px;
        }

        /* Header Area */
        header {
            margin-bottom: 20px;
            text-align: left;
            padding: 10px 5px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text-main);
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-sub);
            letter-spacing: 1px;
        }

        /* Weather Widget */
        .weather-scroll {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-bottom: 15px;
            margin-bottom: 20px;
            scrollbar-width: none; /* Firefox */
        }
        .weather-scroll::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .weather-card {
            background-color: var(--card-bg);
            min-width: 90px;
            padding: 12px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .weather-date { font-size: 12px; color: var(--text-sub); margin-bottom: 4px; }
        .weather-icon { font-size: 24px; margin: 5px 0; }
        .weather-temp { font-size: 14px; font-weight: bold; color: var(--accent-warm); }

        /* Tabs Navigation */
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 30px;
            overflow-x: auto; /* 小螢幕可滑動 */
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-sub);
            padding: 10px 12px;
            flex: 1;
            min-width: 60px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab-btn.active {
            background-color: var(--accent-warm);
            color: #fff;
            box-shadow: 0 2px 10px rgba(243, 156, 18, 0.3);
        }

        /* Timeline Content */
        .content-area {
            position: relative;
        }

        .day-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }
        
        .day-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Timeline Item */
        .timeline-item {
            position: relative;
            padding-left: 30px;
            margin-bottom: 25px;
            border-left: 2px solid var(--timeline-line);
        }

        .timeline-item:last-child {
            border-left: 2px solid transparent;
        }

        .timeline-dot {
            position: absolute;
            left: -6px;
            top: 0;
            width: 10px;
            height: 10px;
            background-color: var(--accent-warm);
            border-radius: 50%;
            box-shadow: 0 0 0 4px var(--bg-color);
        }

        .time-badge {
            display: inline-block;
            background-color: rgba(243, 156, 18, 0.15);
            color: var(--accent-warm);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .event-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .event-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-main);
        }

        .event-desc {
            font-size: 13px;
            color: var(--text-sub);
            line-height: 1.5;
            margin-bottom: 10px;
        }

        /* Map Button */
        .map-btn {
            display: inline-flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            text-decoration: none;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.2s;
        }

        .map-btn:hover {
            background-color: var(--map-btn-bg);
            border-color: var(--map-btn-bg);
        }

        /* Transport Badge */
        .transport-box {
            display: flex;
            align-items: center;
            background-color: rgba(26, 188, 156, 0.1);
            padding: 8px;
            border-radius: 8px;
            margin-top: 5px;
            border: 1px solid rgba(26, 188, 156, 0.2);
        }

        .transport-icon {
            font-size: 16px;
            margin-right: 8px;
        }

        .transport-text {
            font-size: 12px;
            color: var(--highlight);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: var(--text-sub);
            opacity: 0.6;
            padding-bottom: 20px;
        }

    </style>
</head>
<body>

        <header>
            <h1>北海道之旅</h1>
            <div class="subtitle">2025.12.05 - 12.10 | Sapporo Winter Trip</div>
        </header>

            </div>

            <button class="tab-btn" onclick="switchTab(1)">Day 2</button>
